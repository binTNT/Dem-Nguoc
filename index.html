<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Đếm Ngược</title>
         
</head>
<body>
    <div id="to2023">
        <span>ĐẾM NGÀY ĐẾN NĂM 2023</span>
        <div id="container">
            <div class="box-time">
                <div class="time" id="day"></div>
                <div class="text-time">NGÀY</div>
            </div>
            <div class="box-time">
                <div class="time" id="hour"></div>
                <div class="text-time">GIỜ</div>
            </div>
            <div class="box-time">
                <div class="time" id="minute"></div>
                <div class="text-time">PHÚT</div>
            </div>
            <div class="box-time">
                <div class="time" id="second"></div>
                <div class="text-time">GIÂY</div>
            </div>
        </div>
    </div>

    <div id="toTet2023">
        <span>ĐẾM NGÀY ĐẾN TẾT 2023</span>
        <div id="container2">
            <div class="box-time">
                <div class="time" id="day2"></div>
                <div class="text-time">NGÀY</div>
            </div>
            <div class="box-time">
                <div class="time" id="hour2"></div>
                <div class="text-time">GIỜ</div>
            </div>
            <div class="box-time">
                <div class="time" id="minute2"></div>
                <div class="text-time">PHÚT</div>
            </div>
            <div class="box-time">
                <div class="time" id="second2"></div>
                <div class="text-time">GIÂY</div>
            </div>
        </div>
    </div>
    <audio src="music.mp4" autoplay loop></audio>
    <script src="main.js"></script>
</body>
</html>
